<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1 style="color: green;"><center>CV Creator Tool Feedback Form</center></h1>
    <hr>

    <form method="post">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email"> <br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="pass"> <br>

        <label for="feedback">Your feedback: </label> <br>
        <textarea maxlength="1000" minlength="100"> </textarea>
    </form>

    <form method="post">
        <label for="ask"><u>How did you hear about our CV Creator Tool?</u></label>
        <select name="linkedin" id="linkedin">
            <option value="Linkedin" selected="selected">LinkedIn</option>
            <option value="facebok" selected="selected">Facebook</option>
            <option value="instagram" selected="selected">Instagram</option>
            <option value="tiktok" selected="selected">TikTok</option>
            <option value="other" selected="selected">Others</option>
        </select> <br>

        <form method="post">
            <label for="ask2"><b><i>Would you use this CV Creator Tool again?</i></b></label> <br>
            <input type="radio" id="ask2" name="Yes" value="Yes">
    </form>
</body>
</html>
